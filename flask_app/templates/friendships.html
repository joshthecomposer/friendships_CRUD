<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Friendships</title>
</head>
<body>
    <div class="container d-flex my-5">
        <div class="container col-5">
            <h1>Friendships</h1>
            <table class="table table-striped">
                <thead>
                    <th>User</th>
                    <th>Friend</th>
                </thead>
                <tbody>
                    {%for f in all_friendships%}
                    <tr>
                        <td>{{f.userName}}</td>
                        <td>{{f.friendName}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
        <div class="container d-flex flex-column gap-3 col-5">
            <div class="form-group">
                <h1>Add User</h1>
                <form action="/add_user" method="POST">
                    <label for="first_name">First Name:</label>
                    <input class="form-control" type="text" name="first_name">
                    <label for="first_name">Last Name:</label>
                    <input class="form-control" type="text" name="last_name">
                    <input class="btn btn-secondary my-3" type="submit" value="Add User">
                </form>
            </div>
            <div class="form-group">
                <h1>Create Friendship</h1>
                <form action="/create_friendship" method="POST">
                    <label for="user">User:</label>
                    <select class="form-control" name="user">
                        <option value="" disabled selected>Select User</option>
                        {%for u in all_users%}
                        <option value="{{u.id}}">{{u.first_name}} {{u.last_name}}</option>
                        {%endfor%}
                    </select>
                    <label for="friend">Friend:</label>
                    <select class="form-control" name="friend">
                        <option value="" disabled selected>Select Friend</option>
                        {%for f in all_users%}
                        <option value="{{f.id}}">{{f.first_name}} {{f.last_name}}</option>
                        {%endfor%}
                    </select>
                    <input class="btn btn-secondary my-3" type="submit" value="Add Friendship">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
